links:
  book: "http://www.railstutorial.org/book"
  contact: "https://www.railstutorial.org/contact"
  help: "http://www.railstutorial.org/help"
  rails: "http://www.railstutorial.org/"
  ruby_on_rails: "https://rubyonrails.org/" 
  auth_rails: "https://www.michaelhartl.com/"
const:
  users:
    name:
      length:
        min: 10
        max: 50
    email:
      length:
        min: 20
        max: 255
      regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
    password:
      length:
        min: 6
    gravatar_size: 80
