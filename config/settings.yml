links:
  book: "http://www.railstutorial.org/book"
  contact: "https://www.railstutorial.org/contact"
  help: "http://www.railstutorial.org/help"
  rails: "http://www.railstutorial.org/"
  ruby_on_rails: "https://rubyonrails.org/" 
  auth_rails: "https://www.michaelhartl.com/"
const:
  users:
    name:
      length:
        min: 10
        max: 50
    email:
      length:
        min: 20
        max: 255
      regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
    password:
      length:
        min: 6
    gravatar_size: 80
  paginate: 10
  expired_link_reset_pass: 2
  image_micropost_size: 50
  image_size: 5
  image_format: ["image/jpeg", "image/gif", "image/png"]
  content_micropost: 140
  resign_image: [500, 500]
  image_format_view: "image/jpeg,image/gif,image/png"
